name: "Test and Publish"

on:
  push:
    branches:
      - master

env:
  ENVIRONMENT_USER_KEY: ${{secrets.ENVIRONMENT_USER_KEY}}
  FACTIVA_APIKEY: ${{secrets.ENVIRONMENT_USER_KEY}}
  FACTIVA_CLIENT_EMAIL: ${{secrets.FACTIVA_CLIENT_EMAIL}}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install latest PIP
        run: |
          python -m pip install --upgrade pip

      - name: Install Dependencies
        run: |
          python -m pip install pytest pytest-cov requests pandas numpy google-cloud-core google-cloud-pubsub fastavro unittest2

      - name: Setup the same package
        run: |
          python -m pip install -e .

      - name: pytest
        run: pytest test/

  build:
      name: Build & Publish
      runs-on: ubuntu-latest
      needs: [test]
      steps:
        - name : Checkout code
          uses : actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'

        - name: Install latest pip, setuptools, twine + wheel
          run: |
            python -m pip install --upgrade pip setuptools wheel

        - name: Build wheels
          run: |
            python setup.py bdist_wheel
            python setup.py sdist

        - uses: actions/upload-artifact@v2
          with:
            name: Wheel_library
            path: dist/

        - name: Publish package to Public PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            user: __token__
            password: ${{ secrets.PYPI_API_TOKEN }}
